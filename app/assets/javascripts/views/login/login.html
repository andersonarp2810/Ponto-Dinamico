
<div class="row">
	<div class="col-xs-12">

		<div class="container " style="height:90%;width:30%; background-color:	#fafafa">

			<img ng-src="/assets/logotipo-nexti.png" class="img-responsive" alt="NExTI - Nucleo de Extensão em Tecnologia da Informação">

			<div class="box-parent-login">
				<div class="well bg-white box-login">
					<form role="form" name="vm.form">
						<fieldset>

							<div ng-if="vm.mensagem">{{vm.mensagem}}</div>

							<div class="form-group ls-login-user">
								<label for="userLogin">Usuário</label>
								<input class="form-control ls-login-bg-user input-lg" name="user" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário"
								 ng-model="vm.login" required>
							</div>
							<div role="alert">
								<span class="error" ng-show="vm.form.user.$dirty && vm.form.user.$error.required">
       						Campo obrigatório</span>
							</div>

							<div class="form-group ls-login-password">
								<label for="userPassword">Senha</label>
								<input class="form-control ls-login-bg-password input-lg" name="senha" id="userPassword" type="password" aria-label="Senha"
								 placeholder="Senha" ng-model="vm.senha" ng-minlength="5" required>
							</div>

							<div role="alert">
								<span class="error" ng-show="vm.form.$dirty && vm.form.senha.$error.required">
       						Campo obrigatório</span>
								<span class="error" ng-show="vm.form.$dirty && vm.form.senha.$error.minlength">
							Senha curta</span>
							</div>

							<a href="#" class="ls-login-forgot">Esqueci minha senha</a>

							<div style="text-align-last: right">
								<button class="btn btn-primary" ng-click="vm.logar()" style="background-color:#007db7">Entrar</button>
							</div>


						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
