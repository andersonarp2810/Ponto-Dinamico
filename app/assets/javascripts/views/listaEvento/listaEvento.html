<div class="container" style="background-color:#e3f2fd">
  <div class="row">
    <br>
    <br>
    <form name="vm.form" class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-9"style="position:relative;transform: translate(20%, 0%)">
          <input type="text" class="form-control" ng-change="vm.buscar()" ng-model="vm.busca" placeholder="Nome ou Data">
          <br>
          <label class="radio-inline">Buscar por </label>
          <label class="radio-inline">
                <input type="radio" name="busc" ng-change="vm.busca=''" ng-model="vm.radio" value="nome" checked='checked'> Nome do evento
            </label>
          <label class="radio-inline">
                <input type="radio" name="busc" ng-change="vm.busca=''" ng-model="vm.radio" value="data"> Data
            </label>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <h2>Resultado</h2>
  <p>Informações :</p>
  <table class="table" fixed-header table-height="100px">
    <thead>
      <tr class="info">
        <th>Data</th>
        <th>Nome do evento</th>
        <th> </th>
        <th> </th>
        <th> </th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <div>
        <tr ng-repeat="evento in vm.eventos | filter:vm.filtro:strict" ng-class="evento.classe">
          <td>{{evento.data_inicio | date:"dd/MM/yyyy"}}</td>
          <td>{{evento.nome}}</td>
          <td><a ui-sref="editEvento({evento: evento})" type="button" class="btn btn-primary" style="color:white">editar</a>            </td>
          <td><a href="" type="button" class="btn btn-primary" style="color:white">informações</a></td>
          <td><a ng-click="vm.relatorio(evento)" type="button" class="btn btn-primary" style="color:white">relatório</a></td>
          <td><a ng-click="vm.relatorio(evento.id)" type="button" class="btn btn-danger" style="color:white">Excluir</a></td>
        </tr>
      </div>
    </tbody>
  </table>
  <h2>Detalhes</h2>
  <table class="table" fixed-header table-height="100px">
    <thead>
      <tr class="info">
        <th>Nome:</th>
        <th>Presenças:</th>
      </tr>
    </thead>
    <tbody>
      <tr class="active" ng-repeat="user in vm.users">
        <td>{{user.nome}}</td>
        <td>{{user.presenca}}</td>
      </tr>
    </tbody>
  </table>
</div>
