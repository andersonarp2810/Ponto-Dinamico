<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Editar User</title>
</head>
<body>
<div class="container " style="position:relative;transform: translate(0%, 10%); width:50%;top:5%; background-color:	#fafafa">
	<div class="form-group form-group-sm">
		<form name="vm.form">
			<div style="text-align: center; font-family: inherit;">
				<h2 style="color:black">Editar<small><br><div style="color:black">(Edite os campos abaixo)</div></small> </h2>
			</div>
			
			<div class="form-group form-group-sm">
				<label class="col-sm-8 control-label" for="formGroupInputSmall">Escolha uma senha</label>
				<input class="form-control" type="password" name="senha" placeholder="Senha" ng-model="vm.senha" ng-minlength="5" required><br>
			</div>
			<div role="alert">
				<span class="error" ng-show="vm.form.senha.$error.required">
					(Campo obrigatório)</span>
				<span class="error" ng-show="vm.form.senha.$error.minlength">
					A senha deve conter no mínimo 5 caracteres</span>
			</div>
			<div class="form-group form-group-sm">
				<label class="col-sm-6 control-label" for="formGroupInputSmall">Confirmar senha</label>
				<input class="form-control" type="password" name="confirma" placeholder="Confirmar Senha" ng-model="vm.confirmaSenha" ng-minlength="6"
				 password-confirm match-target="senha" required><br>
			</div>
			<div role="alert">
				<span class="error" ng-show="vm.form.confirma.$error.required">
					(Campo obrigatório)</span>
				<span class="error" ng-show="vm.form.confirma.$error.match">
					As senhas não correspondem</span>
			</div>
			<div class="form-group form-group-sm">
				<label class="col-sm-10 control-label" for="formGroupInputSmall">Número MAC</label>
				<input class="form-control" name="MAC" type="text" placeholder="Matricula" ng-model="vm.matricula" required><br>
			</div>
			<div role="alert">
				<span class="error" ng-show="vm.form.matricula.$error.required">
       			(Campo obrigatório)</span>
			</div>
			<div class="form-group form-group-sm">
				<label class="col-sm-5 control-label" for="formGroupInputSmall">E-mail</label>
				<input class="form-control" name="imei" type="email" placeholder="E-mail" ng-model="vm.email" required><br>
			</div>
			<div role="alert">
				<span class="error" ng-show="vm.form.imei.$error.required">
       			(Campo obrigatório)</span>
			</div>
		</form>
		<div style="text-align-last: right">
			<button class="btn btn-primary" ng-click="vm.cadastrarUsuario()">Editar</button>
		</div>
	</div>
</div>
</body>
</html>
