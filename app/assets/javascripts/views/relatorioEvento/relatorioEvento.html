<div class="container">
  <div class="row">
    <br>
    <br>
    <form name="vm.form" class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-9">
          <input type="text" class="form-control" name="busca" ng-model="vm.busca" placeholder="Nome ou Data">
          <br>
          <label class="radio-inline">Buscar por </label>
          <label class="radio-inline">
                <input type="radio" name="nome" ng-model="vm.radio" value="nome" checked='checked'> Nome do Evento
            </label>
          <label class="radio-inline">
                <input type="radio" name="data" ng-model="vm.radio" value="data"> Data
            </label>
        </div>
        <div class="col-xs-2">
          <button type="button" class="btn btn-success" ng-click="vm.buscar()">Buscar</button>
        </div>
      </div>
    </form>
  </div>
</div>
